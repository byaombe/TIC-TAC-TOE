<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
      <div class="sideBar">
        <h1>Let's play!</h1>
       <p> Click on start to begin the game. You'll be playing against the computer,
        <br>
        Good luck!
       </p>


      </div>
      <div class="mainContainer">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
            
        <div class="player1" id="player1"> player 1</div>
       <div class="board" id="board">
        <button class="cell" data-index="0"></button>
  <button class="cell" data-index="1"></button>
  <button class="cell" data-index="2"></button>
  <button class="cell" data-index="3"></button>
  <button class="cell" data-index="4"></button>
  <button class="cell" data-index="5"></button>
  <button class="cell" data-index="6"></button>
  <button class="cell" data-index="7"></button>
  <button class="cell" data-index="8"></button>
       </div>
       <div class="player2" id="player2">Computer</div>
<div class="buttons">
       <button class="btn1" id="start">Start</button>
        <button class="btn2" id="reset">Reset</button>
</div>



      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
